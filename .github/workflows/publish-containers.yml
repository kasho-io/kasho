name: Publish Container Images

on:
  workflow_run:
    workflows: ["Test Suite"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    # For workflow_run trigger, only run if tests passed
    # For tag push, always run
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For workflow_run from main branch, tag as 'develop'
            type=raw,value=develop,enable=${{ github.event_name == 'workflow_run' }}
            # For version tags, tag as the version and latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Also tag with the commit SHA for traceability
            type=sha,format=short

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LDFLAGS=-X kasho/pkg/version.Version=${{ steps.meta.outputs.version || 'develop' }} -X kasho/pkg/version.GitCommit=${{ github.sha }} -X kasho/pkg/version.BuildDate=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max