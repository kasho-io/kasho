name: Publish Container Images

on:
  workflow_run:
    workflows: ["Test Suite"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-changes:
    # Only run for workflow_run trigger (not for tag pushes)
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Download change detection artifact
        uses: actions/download-artifact@v4
        with:
          name: change-detection
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
        continue-on-error: true
        
      - name: Check if Docker build is needed
        id: check
        run: |
          if [ -f change-detection.json ]; then
            echo "ğŸ“‹ Contents of change-detection.json:"
            cat change-detection.json
            echo ""
            docker_changes=$(jq -r '.docker_changes' change-detection.json)
            echo "ğŸ” docker_changes value: '$docker_changes'"
            if [ "$docker_changes" = "true" ]; then
              echo "should-build=true" >> $GITHUB_OUTPUT
              echo "âœ… Docker-related changes detected, proceeding with build"
            else
              echo "should-build=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ No Docker-related changes detected, skipping build"
            fi
          else
            # If no artifact, assume we should build (fail-safe)
            echo "should-build=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ No change detection artifact found, proceeding with build"
          fi

  build-and-push:
    # Need to wait for check-changes if it exists (workflow_run trigger)
    # For tag pushes, check-changes job won't run, so no dependency
    if: |
      ${{ 
        (github.event_name == 'push') || 
        (github.event_name == 'workflow_run' && 
         github.event.workflow_run.conclusion == 'success' && 
         needs.check-changes.outputs.should-build == 'true')
      }}
    needs: 
      - check-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      built-develop-image: ${{ steps.set-outputs.outputs.built-develop-image }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For workflow_run from main branch, tag as 'develop'
            type=raw,value=develop,enable=${{ github.event_name == 'workflow_run' }}
            # For version tags, tag as the version and latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # Also tag with the commit SHA for traceability
            type=sha,format=short

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get current date
        id: date
        run: echo "date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-base:latest
            LDFLAGS=-X kasho/pkg/version.Version=${{ steps.meta.outputs.version || 'develop' }} -X kasho/pkg/version.GitCommit=${{ github.sha }} -X kasho/pkg/version.BuildDate=${{ steps.date.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save build status
        if: ${{ github.event_name == 'workflow_run' }}
        run: |
          echo "BUILT_DEVELOP_IMAGE=true" > build-status.txt
          
      - name: Upload build status artifact
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/upload-artifact@v4
        with:
          name: build-status
          path: build-status.txt
          retention-days: 1

  publish-status:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push]
    if: always() && github.event_name == 'workflow_run'
    steps:
      - name: Container Publish Status
        run: |
          echo "ğŸ“Š Container Publish Status Report"
          echo "================================="
          echo "Tests passed: ${{ github.event.workflow_run.conclusion == 'success' }}"
          echo "Docker changes detected: ${{ needs.check-changes.outputs.should-build }}"
          echo "Build job status: ${{ needs.build-and-push.result }}"
          
          if [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "âŒ Publish skipped: Tests failed"
          elif [[ "${{ needs.check-changes.outputs.should-build }}" != "true" ]]; then
            echo "â­ï¸ Publish skipped: No Docker-related changes detected"
          elif [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "âœ… Container images published successfully"
          else
            echo "âŒ Container publish failed"
          fi