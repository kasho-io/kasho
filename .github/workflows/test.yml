name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      force_all_tests:
        description: 'Force all tests to run regardless of changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pull-requests: read

jobs:
  # Job to determine which parts of the codebase have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      go-services: ${{ steps.changes.outputs.go-services }}
      demo-app: ${{ steps.changes.outputs.demo-app }}
      homepage-app: ${{ steps.changes.outputs.homepage-app }}
      proto: ${{ steps.changes.outputs.proto }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            go-services:
              - 'services/**'
              - 'tools/**'
              - 'pkg/**'
              - 'proto/**'
              - 'go.work'
              - 'go.work.sum'
            demo-app:
              - 'apps/demo/**'
            homepage-app:
              - 'apps/homepage/**'
            proto:
              - 'proto/**'

  # Test Go services (pg-change-stream, pg-translicator)
  test-go-services:
    needs: detect-changes
    if: needs.detect-changes.outputs.go-services == 'true' || github.event.inputs.force_all_tests == 'true'
    uses: ./.github/workflows/test-go-services.yml

  # Test demo Next.js app
  test-demo-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.demo-app == 'true' || github.event.inputs.force_all_tests == 'true'
    uses: ./.github/workflows/test-nextjs-app.yml
    with:
      app-directory: apps/demo
      app-name: demo

  # Test homepage Next.js app
  test-homepage-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.homepage-app == 'true' || github.event.inputs.force_all_tests == 'true'
    uses: ./.github/workflows/test-nextjs-app.yml
    with:
      app-directory: apps/homepage
      app-name: homepage

  # Validate protobuf definitions
  test-proto:
    needs: detect-changes
    if: needs.detect-changes.outputs.proto == 'true' || github.event.inputs.force_all_tests == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Protocol Buffers
        uses: arduino/setup-protoc@v2
        with:
          version: '29.3'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Install protoc-gen-go
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
      - name: Validate proto compilation
        run: |
          protoc --go_out=proto/kasho --go_opt=paths=source_relative \
                 --go-grpc_out=proto/kasho --go-grpc_opt=paths=source_relative \
                 proto/change_stream.proto
          # Check if generated files match committed files
          git diff --exit-code proto/kasho/proto/ || (echo "Proto files are not up to date. Run 'task proto' and commit changes." && exit 1)

  # Summary job that all other workflows depend on
  test-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, test-go-services, test-demo-app, test-homepage-app, test-proto]
    if: always()
    steps:
      - name: Check test results
        run: |
          # Check if any required jobs failed
          if [[ "${{ needs.test-go-services.result }}" == "failure" ]]; then
            echo "Go services tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-demo-app.result }}" == "failure" ]]; then
            echo "Demo app tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-homepage-app.result }}" == "failure" ]]; then
            echo "Homepage app tests failed"
            exit 1
          fi
          if [[ "${{ needs.test-proto.result }}" == "failure" ]]; then
            echo "Proto validation failed"
            exit 1
          fi
          echo "All tests passed!"

  # Signal that tests passed - other workflows can depend on this
  tests-passed:
    needs: test-summary
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      tests-passed: ${{ steps.set-output.outputs.tests-passed }}
    steps:
      - name: Set tests passed output
        id: set-output
        run: echo "tests-passed=true" >> $GITHUB_OUTPUT