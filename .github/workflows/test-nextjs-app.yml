name: Test Next.js App

on:
  workflow_call:
    inputs:
      app-directory:
        required: true
        type: string
        description: "Directory of the Next.js app (e.g., apps/demo)"
      app-name:
        required: true
        type: string
        description: "Name of the app (e.g., demo)"

jobs:
  test-nextjs-app:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Task
        run: |
          curl -sL https://taskfile.dev/install.sh | sh
          sudo mv ./bin/task /usr/local/bin/task

      - name: Install dependencies
        run: task apps:deps:install:${{ inputs.app-name }}

      - name: Install Playwright browsers
        if: inputs.app-name == 'console'
        run: cd ${{ inputs.app-directory }} && npx playwright install chromium

      - name: Run tests
        run: |
          npm run test:ci --workspace=apps/${{ inputs.app-name }}
          
          if [ "${{ inputs.app-name }}" = "console" ]; then
            npm run test:e2e --workspace=apps/${{ inputs.app-name }}
          fi
        env:
          MOCK_AUTH: true
          WORKOS_CLIENT_ID: test_client_id
          WORKOS_API_KEY: sk_test_12345
          WORKOS_CLIENT_SECRET: test_secret
          NEXT_PUBLIC_WORKOS_REDIRECT_URI: http://localhost:3000/callback
          WORKOS_COOKIE_PASSWORD: test_cookie_password_at_least_32_characters_long

      - name: Build application
        run: task apps:build:${{ inputs.app-name }}
        env:
          NODE_ENV: production
          MOCK_AUTH: true
          WORKOS_CLIENT_ID: test_client_id
          WORKOS_API_KEY: sk_test_12345
          WORKOS_CLIENT_SECRET: test_secret
          NEXT_PUBLIC_WORKOS_REDIRECT_URI: http://localhost:3000/callback
          WORKOS_COOKIE_PASSWORD: test_cookie_password_at_least_32_characters_long

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful for ${{ inputs.app-name }}"
        working-directory: ${{ inputs.app-directory }}

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ inputs.app-name }}-build
          path: ${{ inputs.app-directory }}/.next
          retention-days: 1
