services:
  init-templates:
    image: kasho
    volumes:
      - ./primary-init.d:/app/primary-init.d
      - ./replica-init.d:/app/replica-init.d
    env_file:
      - .env
    environment:
      - ENV=demo
    command: ["./env-template-wrapper.sh", "--dirs", "/app/primary-init.d,/app/replica-init.d"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  pg-change-stream:
    image: kasho
    command: ["./pg-change-stream"]
    ports:
      - "${CHANGE_STREAM_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - redis-data:/data/redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary
      - redis

  pg-translicator:
    image: kasho
    command: ["./pg-translicator"]
    env_file:
      - .env
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started
    volumes:
      - ./config:/app/config

  # Bootstrap sync tool (run manually with: docker-compose run --rm pg-bootstrap-sync)
  pg-bootstrap-sync:
    image: kasho
    command: [
      "./pg-bootstrap-sync",
      "--help"
    ]
    env_file:
      - .env
    volumes:
      - ../../sql/demo:/dumps:ro
      - ./config:/app/config:ro
    depends_on:
      pg-change-stream:
        condition: service_healthy
    profiles: ["bootstrap"]

  postgres-primary:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PRIMARY_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${PRIMARY_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${PRIMARY_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5432:${PRIMARY_DATABASE_PORT:-5432}"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*' -c log_connections=on -c log_hostname=on
    depends_on:
      init-templates:
        condition: service_completed_successfully

  postgres-replica:
    image: postgres:17
    environment:
      POSTGRES_USER: ${REPLICA_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${REPLICA_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${REPLICA_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5433:${REPLICA_DATABASE_PORT:-5432}"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./replica-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*' -c log_connections=on -c log_hostname=on
    depends_on:
      init-templates:
        condition: service_completed_successfully

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local 