services:
  pg-change-stream:
    build: 
      context: ../..
      dockerfile: services/pg-change-stream/Dockerfile
      target: production
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary

  pg-translicator:
    build:
      context: ../..
      dockerfile: services/pg-translicator/Dockerfile
      target: production
    env_file:
      - .env
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started
    volumes:
      - ./config:/app/config

  postgres-primary:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: primary_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'

  postgres-replica:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: replica_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./replica-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local 