services:
  prepare-postgres-init-d:
    user: "${UID}:${GID}"
    image: ghcr.io/kasho-io/kasho:develop
    volumes:
      - ../../sql:/app/sql:ro
      - ./primary-init.d:/app/primary-init.d
      - ./replica-init.d:/app/replica-init.d
      - ../../scripts/development/populate-postgres-init.sh:/app/scripts/populate-postgres-init.sh:ro
    env_file:
      - .env
    environment:
      - ENV=demo
    command: ["/app/scripts/populate-postgres-init.sh"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  licensing:
    image: ghcr.io/kasho-io/kasho:develop
    command: ["/app/bin/licensing"]
    ports:
      - "${LICENSING_PORT:-50052}:50052"
    environment:
      - GRPC_PORT=50052
    volumes:
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50052"]
      interval: 5s
      timeout: 3s
      retries: 5

  pg-change-stream:
    image: ghcr.io/kasho-io/kasho:develop
    command: ["/app/bin/pg-change-stream"]
    ports:
      - "${CHANGE_STREAM_PORT:-50051}:50051"
    env_file:
      - .env
    volumes:
      - redis-data:/data/redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary
      - redis
      - licensing

  pg-translicator:
    image: ghcr.io/kasho-io/kasho:develop
    command: ["/app/bin/pg-translicator"]
    env_file:
      - .env
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started
      licensing:
        condition: service_healthy
    volumes:
      - ./config:/app/config

  postgres-primary:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PRIMARY_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${PRIMARY_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${PRIMARY_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5432:${PRIMARY_DATABASE_PORT:-5432}"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary-init.d:/docker-entrypoint-initdb.d:ro
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*' -c log_connections=on -c log_hostname=on
    depends_on:
      prepare-postgres-init-d:
        condition: service_completed_successfully

  postgres-replica:
    image: postgres:17
    environment:
      POSTGRES_USER: ${REPLICA_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${REPLICA_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${REPLICA_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5433:${REPLICA_DATABASE_PORT:-5432}"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./replica-init.d:/docker-entrypoint-initdb.d:ro
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*' -c log_connections=on -c log_hostname=on
    depends_on:
      prepare-postgres-init-d:
        condition: service_completed_successfully

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local 