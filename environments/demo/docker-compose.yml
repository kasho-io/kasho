services:
  init-sql-templates:
    image: golang:1.24
    volumes:
      - ../../tools:/app/tools
      - ./:/app/environments/demo
    working_dir: /app
    env_file:
      - .env
    environment:
      - ENV=demo
    command: >
      sh -c "
        cd /app/tools/env-template &&
        go build -o /app/tools/env-template/env-template &&
        /app/tools/env-template/env-template --dirs '/app/environments/demo/primary-init.d,/app/environments/demo/replica-init.d'
      "

  pg-change-stream:
    build: 
      context: ../..
      dockerfile: services/pg-change-stream/Dockerfile
      target: production
    ports:
      - "${CHANGE_STREAM_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - redis-data:/data/redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary

  pg-translicator:
    build:
      context: ../..
      dockerfile: services/pg-translicator/Dockerfile
      target: production
    env_file:
      - .env
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started
    volumes:
      - ./config:/app/config

  postgres-primary:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PRIMARY_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${PRIMARY_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${PRIMARY_DATABASE_DB}
    ports:
      - "5432:${PRIMARY_DATABASE_PORT:-5432}"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      init-sql-templates:
        condition: service_completed_successfully

  postgres-replica:
    image: postgres:17
    environment:
      POSTGRES_USER: ${REPLICA_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${REPLICA_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${REPLICA_DATABASE_DB}
    ports:
      - "5433:${REPLICA_DATABASE_PORT:-5432}"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./replica-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      init-sql-templates:
        condition: service_completed_successfully

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local 