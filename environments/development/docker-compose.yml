services:
  init-templates:
    image: kasho
    volumes:
      - ./primary-init.d:/app/primary-init.d
      - ./replica-init.d:/app/replica-init.d
      - ../../sql/setup/create-kasho-user-primary.sql.template:/app/primary-init.d/20-create-kasho-user.sql.template:ro
      - ../../sql/setup/create-kasho-user-replica.sql.template:/app/replica-init.d/10-create-kasho-user.sql.template:ro
    env_file:
      - .env
    environment:
      - ENV=development
    command: ["sh", "-c", "eval $(/app/scripts/parse-db-url.sh) && /app/bin/env-template --dirs /app/primary-init.d,/app/replica-init.d"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  pg-change-stream:
    image: kasho
    command: ["sh", "-c", "cd /app/services/pg-change-stream && air -c /app/.air.toml"]
    ports:
      - "${CHANGE_STREAM_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - ../../services/pg-change-stream:/app/services/pg-change-stream
      - ../../proto:/app/proto
      - redis-data:/data/redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary
      - redis

  pg-translicator:
    image: kasho
    command: ["sh", "-c", "cd /app/services/pg-translicator && air -c /app/.air.toml"]
    env_file:
      - .env
    volumes:
      - ./config:/app/config
      - ../../services/pg-translicator:/app/services/pg-translicator
      - ../../proto:/app/proto
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started

  # Bootstrap sync tool (run manually with: docker-compose run --rm pg-bootstrap-sync)
  pg-bootstrap-sync:
    image: kasho
    command: [
      "./pg-bootstrap-sync",
      "--help"
    ]
    env_file:
      - .env
    volumes:
      - ../../sql/demo:/dumps:ro
      - ./config:/app/config:ro
      - ../../tools/pg-bootstrap-sync:/app/tools/pg-bootstrap-sync
    depends_on:
      pg-change-stream:
        condition: service_healthy
    profiles: ["bootstrap"]

  postgres-primary:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PRIMARY_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${PRIMARY_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${PRIMARY_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5432:${PRIMARY_DATABASE_PORT:-5432}"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ../../sql/reset/reset-schema.sql:/docker-entrypoint-initdb.d/00-reset-schema.sql:ro
      - ../../sql/demo/fake_projmgmt_saas.sql:/docker-entrypoint-initdb.d/10-demo-data.sql:ro
      - ./primary-init.d/20-create-kasho-user.sql:/docker-entrypoint-initdb.d/20-create-kasho-user.sql:ro
      - ../../sql/setup/setup-ddl-logging.sql:/docker-entrypoint-initdb.d/30-setup-ddl-logging.sql:ro
      - ../../sql/setup/setup-replication.sql:/docker-entrypoint-initdb.d/40-setup-replication.sql:ro
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      init-templates:
        condition: service_completed_successfully

  postgres-replica:
    image: postgres:17
    environment:
      POSTGRES_USER: ${REPLICA_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${REPLICA_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${REPLICA_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5433:${REPLICA_DATABASE_PORT:-5432}"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ../../sql/reset/reset-schema.sql:/docker-entrypoint-initdb.d/00-reset-schema.sql:ro
      - ./replica-init.d/10-create-kasho-user.sql:/docker-entrypoint-initdb.d/10-create-kasho-user.sql:ro
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      init-templates:
        condition: service_completed_successfully

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local 