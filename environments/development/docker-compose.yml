services:
  init-sql-templates:
    build:
      context: ../..
      target: development
    volumes:
      - ./primary-init.d:/app/primary-init.d
      - ./replica-init.d:/app/replica-init.d
    env_file:
      - .env
    environment:
      - ENV=development
    command: ["./env-template", "--dirs", "/app/primary-init.d,/app/replica-init.d"]

  pg-change-stream:
    build: 
      context: ../..
      target: development
    command: ["sh", "-c", "redis-server --daemonize yes --protected-mode no --logfile /dev/stdout --dir /data/redis --dbfilename redis.rdb && cd /app/services/pg-change-stream && air -c /app/.air.toml"]
    ports:
      - "${CHANGE_STREAM_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - ../../services/pg-change-stream:/app/services/pg-change-stream
      - ../../proto:/app/proto
      - redis-data:/data/redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary

  pg-translicator:
    build:
      context: ../..
      target: development
    command: ["sh", "-c", "cd /app/services/pg-translicator && air -c /app/.air.toml"]
    env_file:
      - .env
    volumes:
      - ./config:/app/config
      - ../../services/pg-translicator:/app/services/pg-translicator
      - ../../proto:/app/proto
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started

  # Bootstrap sync tool (run manually with: docker-compose run --rm pg-bootstrap-sync)
  pg-bootstrap-sync:
    build:
      context: ../..
      target: development
    command: [
      "./pg-bootstrap-sync",
      "--help"
    ]
    env_file:
      - .env
    volumes:
      - ../../sql/demo:/dumps:ro
      - ./config:/app/config:ro
      - ../../tools/pg-bootstrap-sync:/app/tools/pg-bootstrap-sync
    depends_on:
      pg-change-stream:
        condition: service_healthy
    profiles: ["bootstrap"]

  postgres-primary:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PRIMARY_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${PRIMARY_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${PRIMARY_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5432:${PRIMARY_DATABASE_PORT:-5432}"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      init-sql-templates:
        condition: service_completed_successfully

  postgres-replica:
    image: postgres:17
    environment:
      POSTGRES_USER: ${REPLICA_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${REPLICA_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${REPLICA_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5433:${REPLICA_DATABASE_PORT:-5432}"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./replica-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      init-sql-templates:
        condition: service_completed_successfully

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  redis-data:
    driver: local 