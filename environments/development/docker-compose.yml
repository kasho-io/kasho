services:
  pg-change-stream:
    build: 
      context: ../../services/pg-change-stream
      target: development
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - ../../services/pg-change-stream:/app
    depends_on:
      - redis
      - postgres-primary
      - postgres-replica

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres-primary:
    build:
      context: ../demo
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: source_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ../../environments/demo/primary-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10

  postgres-replica:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: replica_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ../../environments/demo/replica-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10

volumes:
  redis-data:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local 