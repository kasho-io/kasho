services:
  prepare-postgres-init-d:
    image: kasho
    volumes:
      - ../../sql:/app/sql:ro
      - postgres-init-primary:/app/primary-init.d
      - postgres-init-replica:/app/replica-init.d
    env_file:
      - .env
    environment:
      - ENV=development
    command: ["/app/scripts/populate-postgres-init.sh"]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  pg-change-stream:
    image: kasho
    command: ["sh", "-c", "cd /app/services/pg-change-stream && air -c /app/.air.toml"]
    ports:
      - "${CHANGE_STREAM_PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - ../../services/pg-change-stream:/app/services/pg-change-stream
      - ../../proto:/app/proto
      - redis-data:/data/redis
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - postgres-primary
      - redis

  pg-translicator:
    image: kasho
    command: ["sh", "-c", "cd /app/services/pg-translicator && air -c /app/.air.toml"]
    env_file:
      - .env
    volumes:
      - ./config:/app/config
      - ../../services/pg-translicator:/app/services/pg-translicator
      - ../../proto:/app/proto
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started

  postgres-primary:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PRIMARY_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${PRIMARY_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${PRIMARY_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5432:${PRIMARY_DATABASE_PORT:-5432}"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - postgres-init-primary:/docker-entrypoint-initdb.d:ro
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      prepare-postgres-init-d:
        condition: service_completed_successfully

  postgres-replica:
    image: postgres:17
    environment:
      POSTGRES_USER: ${REPLICA_DATABASE_SU_USER}
      POSTGRES_PASSWORD: ${REPLICA_DATABASE_SU_PASSWORD}
      POSTGRES_DB: ${REPLICA_DATABASE_DB}
    env_file:
      - .env
    ports:
      - "5433:${REPLICA_DATABASE_PORT:-5432}"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - postgres-init-replica:/docker-entrypoint-initdb.d:ro
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c listen_addresses='*'
    depends_on:
      prepare-postgres-init-d:
        condition: service_completed_successfully

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  postgres-init-primary:
    driver: local
  postgres-init-replica:
    driver: local
  redis-data:
    driver: local 