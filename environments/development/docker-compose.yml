services:
  pg-change-stream:
    build: 
      context: ../..
      dockerfile: services/pg-change-stream/Dockerfile
      target: development
    ports:
      - "${PORT:-8080}:8080"
    env_file:
      - .env
    volumes:
      - ../../services/pg-change-stream:/app/services/pg-change-stream
      - ../../proto:/app/proto
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 5
    depends_on:
      - redis
      - postgres-primary

  pg-translicator:
    build:
      context: ../..
      dockerfile: services/pg-translicator/Dockerfile
      target: development
    env_file:
      - .env
    volumes:
      - ./config:/app/config
      - ../../services/pg-translicator:/app/services/pg-translicator
      - ../../proto:/app/proto
    depends_on:
      pg-change-stream:
        condition: service_healthy
      postgres-replica:
        condition: service_started

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres-primary:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: source_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./primary-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10

  postgres-replica:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: replica_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./replica-init.d:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10

volumes:
  redis-data:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local 